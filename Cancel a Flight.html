<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Cancel a Flight.css">
	<title>Cancellation Of Ticket</title>
</head>
<body>
		<div class="container">
			<h1>Cancel Ticket</h1>

			<form action="CancelTicket" method="post">

				<div class="form-group">
					<label for="Booking_Number">Booking Number</label>
					<input type="text" name="booking_number" id="Booking_Number" required>
				</div>

				<div class="form-group">
					<label for="Email_Address">Email Address</label>
					<input type="text" id="Email_Address" name="">
				</div>

				<div class="form-group">
					<label for="Reason for Cancellation">Reason For Cancellation</label>
					<textarea id="Reason for Cancellation" rows="2" required></textarea>
				</div>

				<button type="submit" class="btn">Cancel Ticket</button>
				
			</form>
		</div>
</body>
</html>
